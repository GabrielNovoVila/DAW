<!DOCTYPE html>

<html>
    <head>
        <title>Gestionar Perfil - Mi Cuenta</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog de CulinarIA, donde encontrarás artículos sobre gastronomía, recetas, técnicas culinarias y mucho más.">
        <meta name="keywords" content="culinaria, blog, gastronomía, recetas, cocina, alimentos, técnicas culinarias">
        <meta name = "robots" content = "noindex, nofollow">
        <meta name="author" content="Irene Leis Montes, Gabriel Novo Vila">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>

    <body>
        <header>
            <div class="contenedor-img">
                <a href="index.html">
                    <figure>
                        <img src="../imagenes/culinarialogo.svg" alt="CulinarIA" class="logoico">
                    </figure>
                </a>

                <a href="iniciarsesion.html">
                    <figure >
                        <img src="../imagenes/micuenta.svg" alt="Mi Cuenta" class="micuentaico">
                    </figure>
                </a>
            </div>


            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="foro.html">FORO</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="recetas.html">RECETAS</a></li>
                    <li><a href="sobrenosotros.html">SOBRE NOSOTROS</a></li>
                </ul>
            </nav>
        </header>

        <main class="container-fluid bg-white p-0" style="max-width: 1200px;">
            <div class="row">
                <!-- Columna izquierda: Selector de opciones -->
                <div class="col-12 col-md-4 p-4">
                    <h2 class="mb-4">Gestión de perfil</h2>

                    <!-- Selector con DataList -->
                    <div class="input-group border rounded">
                        <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
                        <input list="perfilOpciones" id="perfilInput" class="form-control border-0" placeholder="Selecciona una opción...">
                        <datalist id="perfilOpciones">
                            <option value="Avatar"></option>
                            <option value="Nombre"></option>
                            <option value="Descripción"></option>
                            <option value="Eliminar cuenta"></option>
                        </datalist>
                        <button class="btn btn-light border-0" onclick="document.getElementById('perfilInput').value = ''">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- Columna derecha: Cambiar Avatar -->
                <div class="col-12 col-md-8 p-4">
                    <div class="p-4 rounded border bg-light">
                        <h3>Cambiar avatar</h3>
                        <div class="d-flex flex-column align-items-center">
                            <img src="imagenes/default-avatar.png" alt="Foto de perfil" class="img-fluid rounded-circle mb-3" width="100">
                            <label class="btn btn-outline-secondary">
                                <i class="bi bi-image"></i> Subir imagen
                                <input type="file" id="subir-foto" accept="image/*" hidden>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de Cerrar Sesión -->
            <div class="text-end mt-3">
                <a href="iniciarsesion.html" class="btn btn-secondary">Cerrar Sesión</a>
            </div>
        </main>


        <footer>
            <p>&copy; 2025 CulinarIA - Todos los derechos reservados</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
