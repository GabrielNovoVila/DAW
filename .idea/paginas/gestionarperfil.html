        <title>Gestionar Perfil - Mi Cuenta</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog de CulinarIA, donde encontrarás artículos sobre gastronomía, recetas, técnicas culinarias y mucho más.">
        <meta name="keywords" content="culinaria, blog, gastronomía, recetas, cocina, alimentos, técnicas culinarias">
        <meta name = "robots" content = "noindex, nofollow">
        <meta name="author" content="Irene Leis Montes, Gabriel Novo Vila">

        <link rel="stylesheet" href="../css/estilos.css">
    </head>

    <body>
        <header>
            <img src="../imagenes/culinarialogo.svg" alt="CulinarIA" class="logoico">
            <a href="iniciarsesion.html">
                <img src="../imagenes/micuenta.svg" alt="Mi Cuenta" class="micuentaico" >
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="foro.html">Foro</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="recetas.html">Recetas</a></li>
                    <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="perfil">
                <h2>Gestión de Perfil</h2>
                <!-- Pongo un filtro y luego hiperlinks a otras paginas para cambiar cada cosa(más paginas tal vez innecesarias) -->

                <figure id="foto-perfil">
                    <img src="imagenes/default-avatar.png" alt="Foto de perfil" width="120">
                    <input type="file" id="subir-foto" accept="image/*">
                </figure>

                <form action="enconstruccion.html" method="POST">
                    <label for="nombre">Nuevo Nombre:</label>
                    <input type="text" id="nombre" name="nombre" >

                    <label for="password">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" >

                    <label for="descripcion">Nueva Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>

                    <button type="submit">Guardar Cambios</button>
                </form>

                <a href="micuenta.html">
                    <button>Cerrar Sesión</button>
                </a>

            </section>
        </main>

        <footer>
            <p>&copy; 2025 CulinarIA - Todos los derechos reservados</p>
        </footer>
