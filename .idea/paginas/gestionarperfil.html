            <h2>Gestión de Perfil</h2>
            <!-- Pongo un filtro y luego hiperlinks a otras paginas para cambiar cada cosa(más paginas tal vez innecesarias) -->
            <!-- Poner todo seguido es más sencillo, luego ya se mira -->

            <figure id="foto-perfil">
                <img src="imagenes/default-avatar.png" alt="Foto de perfil" width="120">
                <input type="file" id="subir-foto" accept="image/*">
            </figure>

            <form action="#" method="POST"> <!-- REVISAR CUANDO SE HAGA BACKEND -->
                <label for="nombre">Nuevo Nombre:</label>
                <input type="text" id="nombre" name="nombre" >

                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" >

                <label for="descripcion">Nueva Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>

                <button type="submit">Guardar Cambios</button>
            </form>
