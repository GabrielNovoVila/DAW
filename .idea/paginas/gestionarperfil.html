<!DOCTYPE html>
<html>
    <head>
        <title>Gestionar Perfil - Mi Cuenta</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog de CulinarIA, donde encontrarás artículos sobre gastronomía, recetas, técnicas culinarias y mucho más.">
        <meta name="keywords" content="culinaria, blog, gastronomía, recetas, cocina, alimentos, técnicas culinarias">
        <meta name="robots" content="noindex, nofollow">
        <meta name="author" content="Irene Leis Montes, Gabriel Novo Vila">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="../css/micuenta.css">
    </head>

    <body>
        <header>
            <div class="contenedor-img d-flex justify-content-between align-items-center px-3 py-2">
                <div id="logoCulinarIA">
                    <a href="../index.html">
                        <figure>
                            <img src="../imagenes/culinarialogo.svg" alt="CulinarIA" class="logoico">
                        </figure>
                    </a>
                </div>

                <div id="micuentaico">
                    <a href="iniciarsesion.html">
                        <figure>
                            <img src="../imagenes/micuenta.svg" alt="Mi Cuenta" class="micuentaico">
                        </figure>
                    </a>
                </div>
            </div>

            <nav>
                <button id="menu-toggle" aria-label="Abrir menú">☰</button>
                <ul id="menu">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="foro.html">FORO</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="recetas.html">RECETAS</a></li>
                    <li><a href="sobrenosotros.html">SOBRE NOSOTROS</a></li>
                </ul>
            </nav>
        </header>

        <main class="flex-grow-1 d-flex flex-column px-0 pt-0">
            <div class="contenedor-boost">
                <div class="row" style="min-height: 50vh;">

                    <div class="col-12 col-md-4 mb-4">
                        <h2 style="margin: 0;">Gestión de perfil</h2>

                        <div class="input-group border rounded" style="margin-top: 40px;">
                                        <span class="input-group-text bg-white border-0">
                                            <i class="bi bi-search"></i>
                                        </span>
                            <input list="perfilOpciones" id="perfilInput" class="form-control border-0" placeholder="Selecciona una opción...">
                            <datalist id="perfilOpciones">
                                <option value="Avatar">
                                <option value="Nombre">
                                <option value="Descripción">
                                <option value="Eliminar cuenta">
                            </datalist>
                            <button class="btn btn-light border-0">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="col-12 col-md-8">
                        <div class="rounded border bg-light d-flex flex-column" style="min-height:100%; padding: 40px;">
                            <h2 style="font-size: 30px; margin:0; text-align: left;">Cambiar avatar</h2>

                            <div class="d-flex flex-column align-items-center justify-content-center" style="flex-grow: 1;">
                                <div style="position: relative; display: inline-block; margin-bottom: 1rem;">
                                    <img src="../imagenes/addpost.svg" alt="Foto de perfil" class="img-fluid" width="50" style="cursor: pointer;">
                                    <input type="file" id="subir-foto" accept="image/*" style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            opacity: 0;
                            cursor: pointer;
                        ">
                                </div>
                                <p class="text-center" style="font-size: 20px;">Subir imagen</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <a href="iniciarsesion.html" class="btn btn-light" style="color: #B3B3B3;">Cerrar Sesión</a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 CulinarIA - Todos los derechos reservados</p>
        </footer>
    </body>
</html>
