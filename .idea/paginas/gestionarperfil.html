    <body>
        <header>
            <img src="../imagenes/culinarialogo.svg" alt="CulinarIA" class="logoico">
            <a href="iniciarsesion.html">
                <img src="../imagenes/micuenta.svg" alt="Mi Cuenta" class="micuentaico" >

            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>

                </ul>
            </nav>

        <main>
            <section id="perfil">
                <h2>Gestión de Perfil</h2>

                <figure id="foto-perfil">
                    <img src="imagenes/default-avatar.png" alt="Foto de perfil" width="120">
                    <input type="file" id="subir-foto" accept="image/*">
                </figure>

                <form action="enconstruccion.html" method="POST">
                    <label for="nombre">Nuevo Nombre:</label>
                    <input type="text" id="nombre" name="nombre" >

                    <label for="password">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" >

                    <label for="descripcion">Nueva Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>

                    <button type="submit">Guardar Cambios</button>
                </form>

                <a href="iniciarsesion.html">Cerrar Sesión</a>

            </section>
        </main>
