<!DOCTYPE html>

<html>
    <head>
        <title>Blog</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog de CulinarIA, donde encontrarás artículos sobre gastronomía, recetas, técnicas culinarias y mucho más.">
        <meta name="keywords" content="culinaria, blog, gastronomía, recetas, cocina, alimentos, técnicas culinarias">
        <meta name = "robots" content = "noindex, nofollow">
        <meta name="author" content="Irene Leis Montes, Gabriel Novo Vila">

        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="../css/blog.css">
    </head>

    <body>
        <header>
            <div class="contenedor-img">
                <div id="logoCulinarIA">
                    <a href="../index.html">
                        <figure>
                            <img src="../imagenes/culinarialogo.svg" alt="CulinarIA" class="logoico">
                        </figure>
                    </a>
                </div>

                <div id="micuentaico">
                    <a href="iniciarsesion.html">
                        <figure >
                            <img src="../imagenes/micuenta.svg" alt="Mi Cuenta" class="micuentaico">
                        </figure>
                    </a>
                </div>
            </div>

            <nav>
                <button id="menu-toggle" aria-label="Abrir menú">☰</button>
                <ul id="menu">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="foro.html">FORO</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="recetas.html">RECETAS</a></li>
                    <li><a href="sobrenosotros.html">SOBRE NOSOTROS</a></li>
                </ul>
            </nav>
        </header>

        <div id="container">
            <aside>
                <form action="#" method="GET">
                    <fieldset>
                        <legend>Filtros</legend>
                        <label><input type="radio" name="tematica" value="mitos"> Mitos</label>
                        <label><input type="radio" name="tematica" value="ciencia"> Ciencia en la cocina</label>
                        <label><input type="radio" name="tematica" value="tecnicas"> Técnicas culinarias</label>
                        <label><input type="radio" name="tematica" value="historia"> Historia de los alimentos</label>
                    </fieldset>

                    <fieldset>
                        <legend>Por fecha</legend>
                        <select id="mes">
                            <option value="" selected>-- Mes --</option>
                            <option value="enero">Enero</option>
                            <option value="febrero">Febrero</option>
                            <option value="marzo">Marzo</option>
                            <option value="abril">Abril</option>
                            <option value="mayo">Mayo</option>
                            <option value="junio">Junio</option>
                            <option value="julio">Julio</option>
                            <option value="agosto">Agosto</option>
                            <option value="septiembre">Septiembre</option>
                            <option value="octubre">Octubre</option>
                            <option value="noviembre">Noviembre</option>
                            <option value="diciembre">Diciembre</option>
                        </select>

                        <select id="anho">
                            <option value="" selected>-- Año --</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                        </select>
                    </fieldset>

                    <button type="submit">Filtrar</button>
                </form>
            </aside>

            <main>
                <section id="posts">

                </section>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 CulinarIA - Todos los derechos reservados</p>
        </footer>

        <script src="../js/menutoggle.js"></script>
        <script src="../js/blog.js"></script>
    </body>

</html>
