        <meta name="description" content="Blog de CulinarIA, donde encontrarás artículos sobre gastronomía, recetas, técnicas culinarias y mucho más.">
        <meta name="keywords" content="culinaria, blog, gastronomía, recetas, cocina, alimentos, técnicas culinarias">

        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="../css/micuenta.css">
    </head>

    <body>
        <header>
            <div class="contenedor-img">
                <figure>
                    <img src="../imagenes/culinarialogo.svg" alt="CulinarIA" class="logoico">
                </figure>

                <a href="iniciarsesion.html">
                    <figure >
                        <img src="../imagenes/micuenta.svg" alt="Mi Cuenta" class="micuentaico">
                    </figure>
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>

        <main>
            <section id="registro">
                <h2>Crear Cuenta</h2>
                <div class="contenedor-formulario">
                    <form action="gestionarperfil.html" method="post">
                        <label for="nombre">Nombre usuario</label>
                        <input type="text" name="nombre" id="nombre" required>

                        <label for="pswd">Contraseña</label>
                        <input type="password" name="pswd" id="pswd" required>

                        <label for="confirmar_pswd">Confirmar contraseña</label>
                        <input type="password" name="confirmar_pswd" id="confirmar_pswd" required>

                        <button id="btn-crear" type="submit">Registrarse</button>
                    </form>
                </div>
            </section>
        </main>
